<style>
  :root {
    --background-color: #0c0a15; /* A darker, slightly purple-black, inspired by the logo */
    --primary-blue: #3b82f6; /* blue-500 */
    --primary-red: #be123c; /* rose-700 */
    --accent-gold: #f59e0b; /* amber-500 */
    
    --primary-glow: rgba(59, 130, 246, 0.15); /* blue-500 glow */
    --secondary-glow: rgba(190, 18, 60, 0.15); /* rose-700 glow */
    
    --text-primary: #f1f5f9; /* slate-100 */
    --text-secondary: #94a3b8; /* slate-400 */
    --text-muted: #64748B; /* slate-500 */
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--background-color);
    color: var(--text-primary);
  }

  /* Custom prose styles for better readability */
  .prose-custom p, .prose-custom ul, .prose-custom li {
    color: var(--text-secondary);
    line-height: 1.8;
  }
  .prose-custom strong {
    color: var(--text-primary);
  }
  .prose-custom em {
    color: var(--accent-gold);
    font-style: italic;
  }
  .prose-custom .lead {
    color: var(--primary-blue);
    font-size: 1.25em;
  }
  .prose-custom h1, .prose-custom h2, .prose-custom h3, .prose-custom h4 {
    color: var(--text-primary);
  }

  @keyframes page-fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .page-container {
    animation: page-fade-in 0.5s ease-out forwards;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fadeInUp {
    animation: fadeInUp 0.5s ease-out forwards;
    opacity: 0;
  }

  .aurora-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(12, 10, 21, 0.99), rgba(12, 10, 21, 1));
    z-index: -2;
  }

  .aurora-background::before,
  .aurora-background::after {
    content: '';
    position: absolute;
    width: 800px;
    height: 800px;
    border-radius: 50%;
    filter: blur(200px);
    mix-blend-mode: screen;
    opacity: 0.6;
    z-index: -1;
    animation: drift 30s infinite alternate linear;
  }

  .aurora-background::before {
    top: -10%;
    left: -10%;
    background-color: var(--primary-glow);
  }

  .aurora-background::after {
    bottom: -10%;
    right: -10%;
    background-color: var(--secondary-glow);
    animation-delay: -15s;
  }

  @keyframes drift {
    0% { transform: translate(-25%, -25%) scale(1); }
    100% { transform: translate(25%, 25%) scale(1.3); }
  }

  /* Custom scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background-color: rgba(100, 116, 139, 0.5);
    border-radius: 4px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: rgba(100, 116, 139, 0.8);
  }
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
</style>
</head>
  <body class="antialiased">
    <div class="aurora-background"></div>
    <div id="root"></div>

  </body>
